<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Drawing App</title>
  <link rel="stylesheet" href="../css/style.css">
  <script src="../javaScript/drawPallet.js" defer></script>
  <script src="../javaScript/canvas.js" defer></script>
</head>

<body style="background-color: #ff8;">
  <div class="canvas__container">
    <canvas id="canvas">
    </canvas>
  </div>

  <section id="drawPallet">
    <div class="drawPallet__moveable" ondragover="handleMoveable(event)" draggable="true">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor"
        class="drawPallet__moveable--svg">
        <path stroke-linecap="round" stroke-linejoin="round" d="M3.75 6.75h16.5M3.75 12h16.5m-16.5 5.25h16.5" />
      </svg>
    </div>
    <div class="drawPallet__stencils">
      <button>hello</button>
      <button>there</button>
      <button>good</button>
      <button>friend</button>
      <button>ciaran</button>
    </div>
  </section>
</body>

</html>
